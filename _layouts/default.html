<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'/>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <meta name="description" content="jQuery-ace : jQuery plugin for ACE Code Editor"/>
  <meta name="keywords" content="jquery plugin, ace code editor, jquery-ace, jquery-ace-rails"/>
  <meta name="robots" content="index, nofollow"/>

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/pygment_twilight.css">

  <script src="javascripts/jquery/jquery-1.8.3.min.js"></script>
  <script src="javascripts/ace/ace.js"></script>
  <script src="javascripts/ace/theme-twilight.js"></script>
  <script src="javascripts/ace/mode-ruby.js"></script>
  <script src="javascripts/jquery-ace.min.js"></script>

  <title>jQuery-ace</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
  <header class="inner">
    <a id="forkme_banner" href="https://github.com/cheef/jquery-ace">View on GitHub</a>

    <h1 id="project_title">jQuery-ace</h1>

    <h2 id="project_tagline">
      jQuery plugin for ACE Code Editor
      <span class="b-version">latest version: 1.0.3</span>
    </h2>

    <section id="downloads">
      <a class="zip_download_link" href="https://github.com/cheef/jquery-ace/zipball/master">Download this project as a
        .zip file</a>
      <a class="tar_download_link" href="https://github.com/cheef/jquery-ace/tarball/master">Download this project as a
        tar.gz file</a>
    </section>
  </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
  <section id="main_content" class="inner">
    {{content}}
  </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
  <footer class="inner">
    <p class="copyright">jQuery-ace maintained by <a href="https://github.com/cheef">Ivan Garmatenko</a></p>

    <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
  </footer>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-37287318-1']);
    _gaq.push(['_setDomainName', 'github.com']);
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</div>


</body>
</html>
